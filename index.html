<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Defender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 1000px;
        }

        #game-canvas {
            background-color: #111;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #0f0;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 0 0 5px #000;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        #difficulty {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff0;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 0 0 5px #000;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: clamp(24px, 6vw, 42px);
            text-align: center;
            display: none;
            text-shadow: 0 0 10px #000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #f00;
        }

        #restart-btn {
            pointer-events: auto;
            background-color: #0f0;
            border: none;
            padding: 15px 30px;
            font-size: clamp(18px, 4vw, 24px);
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.2s, background-color 0.2s;
        }

        #restart-btn:hover {
            background-color: #0c0;
            transform: scale(1.05);
        }

        #controls-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: clamp(12px, 3vw, 18px);
            text-shadow: 0 0 5px #000;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 0 auto;
            max-width: 90%;
        }

        /* Controles mobile */
        #touch-controls {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: none; /* Inicialmente oculto */
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: none;
        }

        .touch-area {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(20px, 6vw, 30px);
            pointer-events: auto;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .touch-indicator {
            position: absolute;
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
            z-index: 10;
            transition: transform 0.1s;
        }

        /* Apenas para mobile */
        @media (hover: none) and (pointer: coarse) {
            #touch-controls {
                display: flex;
            }
            
            #controls-info {
                display: block;
            }
        }

        /* Para desktop */
        @media (hover: hover) and (pointer: fine) {
            #controls-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div id="score">Score: 0</div>
            <div id="difficulty">Nível: 1</div>
            <div id="game-over">
                GAME OVER<br>
                <button id="restart-btn">Jogar Novamente</button>
            </div>
            <div id="touch-controls">
                <div class="touch-area">←</div>
                <div class="touch-area">→</div>
            </div>
            <div id="touch-indicator" class="touch-indicator"></div>
            <div id="controls-info">
                Toque nas áreas laterais para mover | Toque no centro para atirar
            </div>
        </div>
    </div>

    <script>
        // Detecção de dispositivo
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Configuração inicial
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const difficultyElement = document.getElementById('difficulty');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const touchIndicator = document.getElementById('touch-indicator');
        const touchControls = document.getElementById('touch-controls');
        
        // Variáveis de ajuste de tamanho
        let baseWidth = 800;
        let baseHeight = 1000;
        let scaleRatio = 1;
        
        // Ajuste inicial do canvas
        function resizeCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Calcula a proporção de escala
            scaleRatio = Math.min(windowWidth / baseWidth, windowHeight / baseHeight);
            
            // Aplica zoom adicional para mobile
            const mobileZoom = isMobile ? 0.9 : 1;
            scaleRatio *= mobileZoom;
            
            canvas.width = baseWidth * scaleRatio;
            canvas.height = baseHeight * scaleRatio;
            
            // Ajusta elementos baseado no dispositivo
            if (isMobile) {
                touchControls.style.display = 'flex';
            }
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variáveis do jogo
        let score = 0;
        let gameActive = false;
        let lastTime = 0;
        let enemySpawnTimer = 0;
        let enemySpawnInterval = 1500;
        let projectiles = [];
        let canShoot = true;
        const shootDelay = 300;
        let projectileSpeed = 500 * scaleRatio;
        let difficultyLevel = 1;
        let gameTime = 0;
        
        // Configuração de dificuldade
        const difficultySettings = {
            baseEnemySpeed: 50,
            speedIncrement: 0.5,
            maxEnemySpeed: 300,
            spawnIntervalMin: 300,
            spawnIntervalDecay: 0.95
        };
        
        // Nave do jogador
        const player = {
            width: 30 * scaleRatio,
            height: 20 * scaleRatio,
            x: canvas.width / 2 - (30 * scaleRatio) / 2,
            y: canvas.height - (60 * scaleRatio),
            speed: 300 * scaleRatio,
            movingLeft: false,
            movingRight: false,
            
            update: function(deltaTime) {
                const moveAmount = this.speed * deltaTime / 1000;
                if (this.movingLeft) this.x -= moveAmount;
                if (this.movingRight) this.x += moveAmount;
                
                // Limites da tela
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
            },
            
            draw: function() {
                // Corpo principal (verde)
                ctx.fillStyle = '#0f0';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Detalhes (verde mais escuro)
                ctx.fillStyle = '#0a0';
                ctx.fillRect(
                    this.x + this.width / 3, 
                    this.y + this.height / 2, 
                    this.width / 3, 
                    this.height / 2
                );
            },
            
            reset: function() {
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - (40 * scaleRatio);
                this.movingLeft = false;
                this.movingRight = false;
            }
        };
        
        // Inimigos
        let enemies = [];
        
        function spawnEnemy() {
            const currentSpeed = Math.min(
                difficultySettings.baseEnemySpeed + (difficultyLevel * difficultySettings.speedIncrement),
                difficultySettings.maxEnemySpeed
            ) * scaleRatio;
            
            const enemy = {
                width: 30 * scaleRatio,
                height: 20 * scaleRatio,
                x: Math.random() * (canvas.width - (30 * scaleRatio)),
                y: -30 * scaleRatio,
                speed: currentSpeed * (0.8 + Math.random() * 0.4),
                variation: Math.floor(Math.random() * 3),
                
                update: function(deltaTime) {
                    this.y += this.speed * deltaTime / 1000;
                    
                    if (this.variation === 1) {
                        this.x += Math.sin(this.y * 0.05) * 2 * scaleRatio;
                    } else if (this.variation === 2) {
                        this.x += Math.cos(this.y * 0.03) * 3 * scaleRatio;
                    }
                },
                
                draw: function() {
                    ctx.fillStyle = '#f00';
                    
                    if (this.variation === 0) {
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y + this.height);
                        ctx.lineTo(this.x, this.y);
                        ctx.lineTo(this.x + this.width, this.y);
                        ctx.closePath();
                        ctx.fill();
                    } else if (this.variation === 1) {
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y);
                        ctx.lineTo(this.x + this.width, this.y + this.height / 2);
                        ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                        ctx.lineTo(this.x, this.y + this.height / 2);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        ctx.fillRect(this.x + this.width / 4, this.y, this.width / 2, this.height);
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y + this.height / 3);
                        ctx.lineTo(this.x + this.width / 4, this.y + this.height / 2);
                        ctx.lineTo(this.x, this.y + this.height * 2/3);
                        ctx.closePath();
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width, this.y + this.height / 3);
                        ctx.lineTo(this.x + this.width * 3/4, this.y + this.height / 2);
                        ctx.lineTo(this.x + this.width, this.y + this.height * 2/3);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            };
            
            enemies.push(enemy);
        }
        
        // Sistema de tiros
        function shoot() {
            const projectileWidth = 5 * scaleRatio;
            const projectileHeight = 15 * scaleRatio;
            
            projectiles.push({
                x: player.x + player.width / 2 - projectileWidth / 2,
                y: player.y,
                width: projectileWidth,
                height: projectileHeight,
                speed: projectileSpeed,
                draw() {
                    ctx.fillStyle = '#0ff';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    // Efeito de brilho
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(this.x, this.y, this.width, this.height / 3);
                },
                update(deltaTime) {
                    this.y -= this.speed * deltaTime / 1000;
                }
            });
            
            canShoot = false;
            setTimeout(() => canShoot = true, shootDelay);
            
            // Feedback visual do tiro
            if (isMobile) {
                touchIndicator.style.display = 'block';
                touchIndicator.style.backgroundColor = 'rgba(0, 255, 255, 0.3)';
                touchIndicator.style.transform = 'translate(-50%, -50%) scale(1)';
                
                setTimeout(() => {
                    touchIndicator.style.transform = 'translate(-50%, -50%) scale(0)';
                    setTimeout(() => {
                        touchIndicator.style.display = 'none';
                    }, 200);
                }, 200);
            }
        }
        
        // Controles para PC
        function setupPcControls() {
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') player.movingLeft = true;
                if (e.key === 'ArrowRight') player.movingRight = true;
                if (e.key === ' ' && canShoot) shoot();
            });
            
            window.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') player.movingLeft = false;
                if (e.key === 'ArrowRight') player.movingRight = false;
            });
        }
        
        // Controles para mobile
        function setupMobileControls() {
            const leftArea = touchControls.children[0];
            const rightArea = touchControls.children[1];
            
            leftArea.addEventListener('touchstart', (e) => {
                player.movingLeft = true;
                player.movingRight = false;
                showTouchFeedback(e.touches[0].clientX, e.touches[0].clientY, 'left');
                e.preventDefault();
            });
            
            rightArea.addEventListener('touchstart', (e) => {
                player.movingRight = true;
                player.movingLeft = false;
                showTouchFeedback(e.touches[0].clientX, e.touches[0].clientY, 'right');
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                player.movingLeft = false;
                player.movingRight = false;
                touchIndicator.style.display = 'none';
            });
            
            // Controle de tiro (toque no centro)
            canvas.addEventListener('touchstart', (e) => {
                const touchX = e.touches[0].clientX;
                const canvasRect = canvas.getBoundingClientRect();
                const canvasX = touchX - canvasRect.left;
                
                // Se não for nas áreas laterais, é tiro
                if (canShoot && 
                    canvasX > canvasRect.width * 0.3 && 
                    canvasX < canvasRect.width * 0.7) {
                    shoot();
                    showTouchFeedback(e.touches[0].clientX, e.touches[0].clientY, 'shoot');
                }
            });
        }
        
        function showTouchFeedback(x, y, type) {
            if (!isMobile) return;
            
            touchIndicator.style.display = 'block';
            touchIndicator.style.left = x + 'px';
            touchIndicator.style.top = y + 'px';
            touchIndicator.style.transform = 'translate(-50%, -50%) scale(1)';
            
            if (type === 'left') {
                touchIndicator.style.backgroundColor = 'rgba(255, 255, 0, 0.3)';
            } else if (type === 'right') {
                touchIndicator.style.backgroundColor = 'rgba(255, 255, 0, 0.3)';
            } else {
                touchIndicator.style.backgroundColor = 'rgba(0, 255, 255, 0.3)';
            }
            
            setTimeout(() => {
                touchIndicator.style.transform = 'translate(-50%, -50%) scale(0.8)';
            }, 100);
        }
        
        // Colisão
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Atualizar dificuldade
        function updateDifficulty(deltaTime) {
            gameTime += deltaTime;
            difficultyLevel = Math.floor(gameTime / 15000) + 1;
            
            enemySpawnInterval = Math.max(
                difficultySettings.spawnIntervalMin,
                1500 * Math.pow(difficultySettings.spawnIntervalDecay, difficultyLevel)
            );
            
            difficultyElement.textContent = `Nível: ${difficultyLevel}`;
        }
        
        // Reiniciar jogo
        function startGame() {
            score = 0;
            gameTime = 0;
            difficultyLevel = 1;
            scoreElement.textContent = `Score: ${score}`;
            difficultyElement.textContent = `Nível: ${difficultyLevel}`;
            gameOverElement.style.display = 'none';
            gameActive = true;
            enemies = [];
            projectiles = [];
            enemySpawnInterval = 1500;
            player.reset();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameActive = false;
            gameOverElement.style.display = 'block';
        }
        
        // Estrelas de fundo
        function drawStars() {
            ctx.fillStyle = '#fff';
            const starCount = isMobile ? 80 : 120;
            
            for (let i = 0; i < starCount; i++) {
                const x = Math.random() * canvas.width;
                const y = (Math.random() * canvas.height + (Date.now() * 0.05)) % canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        // Efeito de partículas para explosões
        function createExplosion(x, y) {
            // Implementação simples de efeito de explosão
            ctx.fillStyle = '#f90';
            for (let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 * scaleRatio;
                const size = Math.random() * 4 * scaleRatio;
                
                ctx.beginPath();
                ctx.arc(
                    x + Math.cos(angle) * speed * 2,
                    y + Math.sin(angle) * speed * 2,
                    size,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Loop principal do jogo
        function gameLoop(time) {
            if (!gameActive) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            updateDifficulty(deltaTime);
            player.update(deltaTime);
            
            // Spawn de inimigos
            enemySpawnTimer += deltaTime;
            if (enemySpawnTimer >= enemySpawnInterval) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }
            
            // Atualiza projéteis
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].update(deltaTime);
                
                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                    continue;
                }
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(projectiles[i], enemies[j])) {
                        createExplosion(
                            enemies[j].x + enemies[j].width / 2,
                            enemies[j].y + enemies[j].height / 2
                        );
                        enemies.splice(j, 1);
                        projectiles.splice(i, 1);
                        score += 20;
                        scoreElement.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
            
            // Atualiza inimigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update(deltaTime);
                
                if (checkCollision(player, enemies[i])) {
                    createExplosion(
                        player.x + player.width / 2,
                        player.y + player.height / 2
                    );
                    gameOver();
                    return;
                }
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                }
            }
            
            // Renderização
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            enemies.forEach(enemy => enemy.draw());
            projectiles.forEach(projectile => projectile.draw());
            player.draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Configura controles baseado no dispositivo
        if (isMobile) {
            setupMobileControls();
        } else {
            setupPcControls();
        }
        
        restartBtn.addEventListener('click', startGame);
        
        // Inicia o jogo
        startGame();
    </script>
</body>
</html>

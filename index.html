<!DOCTYPE html>
<html>
<head>
    <title>Space Defender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        #game-canvas {
            background-color: #111;
            display: block;
            border: 2px solid #333;
        }
        
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 20px;
        }
        
        #difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff0;
            font-size: 20px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 36px;
            text-align: center;
            display: none;
        }
        
        #restart-btn {
            pointer-events: auto;
            background-color: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="game-ui">
        <div id="score">Score: 0</div>
        <div id="difficulty">Dificuldade: 1</div>
        <div id="game-over">
            GAME OVER<br>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="controls">
            PC: Setas para mover e Espaço para atirar | Mobile: Toque na tela
        </div>
    </div>

    <script>
        // Configuração inicial
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const difficultyElement = document.getElementById('difficulty');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        // Tamanho do canvas
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = Math.min(window.innerHeight - 40, 600);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variáveis do jogo
        let score = 0;
        let gameActive = false;
        let lastTime = 0;
        let enemySpawnTimer = 0;
        let enemySpawnInterval = 1500; // Começa mais lento
        let projectiles = [];
        let canShoot = true;
        const shootDelay = 300;
        const projectileSpeed = 500;
        let difficultyLevel = 1;
        let gameTime = 0;
        
        // Configuração de dificuldade
        const difficultySettings = {
            baseEnemySpeed: 50,    // Velocidade inicial muito baixa
            speedIncrement: 0.5,   // Aumento gradual por nível
            maxEnemySpeed: 300,    // Velocidade máxima
            spawnIntervalMin: 300, // Intervalo mínimo entre inimigos
            spawnIntervalDecay: 0.95 // Fator de redução do intervalo
        };
        
        // Nave do jogador
        const player = {
            width: 30,
            height: 20,
            x: canvas.width / 2 - 15,
            y: canvas.height - 40,
            speed: 300,
            movingLeft: false,
            movingRight: false,
            
            update: function(deltaTime) {
                if (this.movingLeft) this.x -= this.speed * deltaTime / 1000;
                if (this.movingRight) this.x += this.speed * deltaTime / 1000;
                
                // Limites da tela
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
            },
            
            draw: function() {
                // Corpo principal (verde)
                ctx.fillStyle = '#0f0';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Detalhes (verde mais escuro)
                ctx.fillStyle = '#0a0';
                ctx.fillRect(this.x + this.width / 3, this.y + this.height / 2, 
                           this.width / 3, this.height / 2);
            },
            
            reset: function() {
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.movingLeft = false;
                this.movingRight = false;
            }
        };
        
        // Inimigos
        let enemies = [];
        
        function spawnEnemy() {
            // Calcula velocidade baseada na dificuldade
            const currentSpeed = Math.min(
                difficultySettings.baseEnemySpeed + (difficultyLevel * difficultySettings.speedIncrement),
                difficultySettings.maxEnemySpeed
            );
            
            const enemy = {
                width: 30,
                height: 20,
                x: Math.random() * (canvas.width - 30),
                y: -30,
                speed: currentSpeed * (0.8 + Math.random() * 0.4), // Variação de velocidade
                variation: Math.floor(Math.random() * 3),
                
                update: function(deltaTime) {
                    this.y += this.speed * deltaTime / 1000;
                    
                    // Movimento lateral para alguns inimigos
                    if (this.variation === 1) {
                        this.x += Math.sin(this.y * 0.05) * 2;
                    } else if (this.variation === 2) {
                        this.x += Math.cos(this.y * 0.03) * 3;
                    }
                },
                
                draw: function() {
                    ctx.fillStyle = '#f00';
                    
                    // Diferentes tipos de inimigos
                    if (this.variation === 0) {
                        // Triângulo invertido
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y + this.height);
                        ctx.lineTo(this.x, this.y);
                        ctx.lineTo(this.x + this.width, this.y);
                        ctx.closePath();
                        ctx.fill();
                    } else if (this.variation === 1) {
                        // Losango
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y);
                        ctx.lineTo(this.x + this.width, this.y + this.height / 2);
                        ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                        ctx.lineTo(this.x, this.y + this.height / 2);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        // Nave com asas
                        ctx.fillRect(this.x + this.width / 4, this.y, this.width / 2, this.height);
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y + this.height / 3);
                        ctx.lineTo(this.x + this.width / 4, this.y + this.height / 2);
                        ctx.lineTo(this.x, this.y + this.height * 2/3);
                        ctx.closePath();
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width, this.y + this.height / 3);
                        ctx.lineTo(this.x + this.width * 3/4, this.y + this.height / 2);
                        ctx.lineTo(this.x + this.width, this.y + this.height * 2/3);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            };
            
            enemies.push(enemy);
        }
        
        // Sistema de tiros
        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 15,
                speed: projectileSpeed,
                draw() {
                    ctx.fillStyle = '#0ff';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                update(deltaTime) {
                    this.y -= this.speed * deltaTime / 1000;
                }
            });
            
            canShoot = false;
            setTimeout(() => canShoot = true, shootDelay);
        }
        
        // Controles
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.movingLeft = true;
            if (e.key === 'ArrowRight') player.movingRight = true;
            if (e.key === ' ' && canShoot) shoot();
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.movingLeft = false;
            if (e.key === 'ArrowRight') player.movingRight = false;
        });
        
        // Controles touch para mobile
        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            const canvasX = touchX - canvasRect.left;
            
            if (canvasX < canvas.width / 2) {
                player.movingLeft = true;
                player.movingRight = false;
            } else {
                player.movingRight = true;
                player.movingLeft = false;
            }
            
            if (canShoot) shoot();
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => {
            player.movingLeft = false;
            player.movingRight = false;
        });
        
        // Colisão
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Atualizar dificuldade
        function updateDifficulty(deltaTime) {
            gameTime += deltaTime;
            
            // Aumenta a dificuldade a cada 15 segundos
            difficultyLevel = Math.floor(gameTime / 15000) + 1;
            
            // Atualiza o intervalo de spawn de inimigos
            enemySpawnInterval = Math.max(
                difficultySettings.spawnIntervalMin,
                1500 * Math.pow(difficultySettings.spawnIntervalDecay, difficultyLevel)
            );
            
            // Atualiza o display
            difficultyElement.textContent = `Dificuldade: ${difficultyLevel}`;
        }
        
        // Reiniciar jogo
        function startGame() {
            score = 0;
            gameTime = 0;
            difficultyLevel = 1;
            scoreElement.textContent = `Score: ${score}`;
            difficultyElement.textContent = `Dificuldade: ${difficultyLevel}`;
            gameOverElement.style.display = 'none';
            gameActive = true;
            enemies = [];
            projectiles = [];
            enemySpawnInterval = 1500;
            player.reset();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        restartBtn.addEventListener('click', startGame);
        
        // Game over
        function gameOver() {
            gameActive = false;
            gameOverElement.style.display = 'block';
        }
        
        // Estrelas de fundo
        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = (Math.random() * canvas.height + (Date.now() * 0.05)) % canvas.height;
                const size = Math.random() * 1.5;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        // Loop principal do jogo
        function gameLoop(time) {
            if (!gameActive) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            // Atualiza dificuldade
            updateDifficulty(deltaTime);
            
            // Atualizações
            player.update(deltaTime);
            
            // Spawn de inimigos
            enemySpawnTimer += deltaTime;
            if (enemySpawnTimer >= enemySpawnInterval) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }
            
            // Atualiza projéteis
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].update(deltaTime);
                
                // Remove projéteis que saíram da tela
                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                    continue;
                }
                
                // Verifica colisão com inimigos
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(projectiles[i], enemies[j])) {
                        enemies.splice(j, 1);
                        projectiles.splice(i, 1);
                        score += 20;
                        scoreElement.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
            
            // Atualiza inimigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update(deltaTime);
                
                if (checkCollision(player, enemies[i])) {
                    gameOver();
                    return;
                }
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                }
            }
            
            // Renderização
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            player.draw();
            enemies.forEach(enemy => enemy.draw());
            projectiles.forEach(projectile => projectile.draw());
            
            requestAnimationFrame(gameLoop);
        }
        
        // Inicia o jogo
        startGame();
    </script>
</body>
</html>
